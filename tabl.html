<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Example for Table</h1>
    <table border="5" bordercolor="green" bgcolor="black" style="color: white;" cellpadding="5" >
    <tr>    
        <th>Sl.No</th>
        <th>Name</th>
        <th>Reg No</th>
        <th>Course</th>
        <th>Status</th>
        
    </tr>
    <tr>
        <td>1</td>
        <td>ABC</td>
        <td>1234</td>
        <td>Python</td>
        <td>Completed</td>
    </tr>
    <tr>
        <td>2</td>
        <td>DEF</td>
        <td>567</td>
        <td>Flutter</td>
        <td>Pending</td>
    </tr>
    <tr>
        <td>3</td>
        <td>GHI</td>
        <td>890</td>
        <td>.NET</td>
        <td>Completed</td>
    </tr>
    <tr>
        <td>4</td>
        <td>JKL</td>
        <td>1112</td>
        <td>Java</td>
        <td>Discontinued</td>
    </tr>
    <tr>
        <td>5</td>
        <td>MNO</td>
        <td>1314</td>
        <td>Angular</td>
        <td>Completed</td>
    </tr>
    </table>
    
</body>
</html>
