<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Information Table</h2>
    <table>
        <tr>
            <th rowspan="2">Roll Number</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td rowspan="2">101</td>
            <td rowspan="2">John Doe</td>
            <td>85</td>
            <td>90</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>88</td>
            <td>92</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>75</td>
            <td>80</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
