<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row and column span</title>
</head>
<body>
    <table border="2" cellpadding="15" style="color: white;" bgcolor="black" style="text-align: center;">
        <tr>
            <td colspan="4" style="text-align: center;">Student Details</td>
        </tr>
        <tr>
            <th rowspan="2">Sl.No</th>
            <th>Name</th>
            <th>Course</th>
            <th>Status</th>
        </tr>
        <tr>
                <!-- <td>2</td> -->
                <td>name</td>
                <td>cc</td>
                <td>df</td>
        </tr>
        <tr>
            <td>1</td>
            <td>ABC</td>
            <td>Python</td>
            <td>Completed</td>
        </tr>
        <tr>
            <td>2</td>
            <td>DEF</td>
            <td>Java</td>
            <td>Completed</td>
        </tr>
        <tr>
        <td>3</td>
        <td>GHI</td>
        <td>.NET</td>
        <td>Completed</td>
        </tr>
    </table>
</body>
</html>
